<!DOCTYPE html>
<html lang="es">
  <head>
    <!--meta-->
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--CSS-->
    <link rel="stylesheet" href="styles.css" />

    <!--Title-->
    <title>Mocha Agency</title>
  </head>

  <body>
    <header class="container-fluid">
      <nav
        class="navbar navbar-expand-lg navbar-light row justify-content-between align-items-center"
      >
        <img
          src="multimedia/logo_mocca_5.png"
          class="col-4 col-md-1"
          alt="Logo Moca Agency"
        />
        <button
          class="navbar-toggler col-1"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="col-5 collapse navbar-collapse menu"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link disabled" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Solicitar Presupuesto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Blog</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="banner_landing">
      <div class="lenguage_select">
        <div class="esp_eng">
          <p class="esp">ESP</p>
          <p class="eng">ENG</p>
        </div>
      </div>
      <h1 class="imagen_banner">IMAGEN/BANNER VIDEO</h1>
    </div>
    <div class="ESP">
      <div><img src="multimedia/conocenos.svg" alt="conocenos" /></div>
      <div><img src="multimedia/servicios.svg" alt="conocenos" /></div>
      <div><img src="multimedia/bannerNumeros.svg" alt="conocenos" /></div>
      <div><img src="multimedia/mapa.svg" alt="conocenos" /></div>
      <div><img src="multimedia/logos.svg" alt="conocenos" /></div>
    </div>
    <div class="ENG">
      <div><img src="multimedia/AboutUs.svg" alt="conocenos" /></div>
      <div><img src="multimedia/service.svg" alt="conocenos" /></div>
      <div><img src="multimedia/bannerNumbers.svg" alt="conocenos" /></div>
      <div><img src="multimedia/map.svg" alt="conocenos" /></div>
      <div><img src="multimedia/logos.svg" alt="conocenos" /></div>
    </div>
  </body>
</html>
